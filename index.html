<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محول الصور إلى WebP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e88e5;
      --primary-dark: #1565c0;
      --primary-light: #bbdefb;
      --white: #ffffff;
      --gray-light: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --success-color: #4caf50;
      --success-dark: #388e3c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--white) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      direction: rtl;
    }
    
    .app-container {
      width: 100%;
      max-width: 500px;
      background-color: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      transition: all 0.3s ease;
    }
    
    .app-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .app-title {
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .app-subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px dashed var(--primary-light);
      border-radius: var(--radius);
      padding: 30px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .upload-container:hover {
      border-color: var(--primary-color);
      background-color: rgba(187, 222, 251, 0.1);
    }
    
    .upload-icon {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .upload-text {
      color: #666;
      text-align: center;
      margin-bottom: 10px;
    }
    
    #imageInput {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .file-selected {
      display: none;
      background-color: var(--gray-light);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .success-icon {
      color: var(--success-color);
      font-size: 22px;
      margin-left: 8px;
      vertical-align: middle;
    }
    
    #selectedFileName {
      color: #333;
      font-weight: 500;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    .convert-btn {
      display: block;
      background-color: var(--primary-color);
      color: var(--white);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      margin: 15px auto 5px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .convert-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(30, 136, 229, 0.3);
    }
    
    .convert-btn i {
      margin-right: 8px;
    }
    
    .preview-container {
      display: none;
      margin-top: 25px;
      text-align: center;
    }
    
    .preview-box {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    #preview {
      width: 100%;
      height: auto;
      display: block;
      border-radius: var(--radius);
      transition: all 0.3s ease;
    }
    
    .image-info {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    
    .download-btn {
      display: inline-block;
      background-color: var(--success-color);
      color: var(--white);
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 20px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .download-btn:hover {
      background-color: var(--success-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
    }
    
    .download-btn i {
      margin-right: 8px;
    }
    
    .loader {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary-light);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    .success-animation {
      display: inline-block;
      animation: scaleUp 0.5s ease;
    }
    
    @keyframes scaleUp {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    /* للشاشات الصغيرة */
    @media (max-width: 576px) {
      .app-container {
        padding: 20px;
      }
      
      .app-title {
        font-size: 24px;
      }
      
      .upload-container {
        padding: 20px;
      }
      
      .upload-icon {
        font-size: 36px;
      }
      
      .convert-btn, .download-btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="app-header">
      <h1 class="app-title">محول الصور إلى WebP</h1>
      <p class="app-subtitle">قم بتحويل صورك إلى صيغة WebP للحصول على حجم أصغر مع جودة عالية</p>
    </div>
    
    <div class="upload-container" id="dropArea">
      <i class="fas fa-cloud-upload-alt upload-icon"></i>
      <p class="upload-text">انقر لاختيار صورة أو اسحب وأفلت الصورة هنا</p>
      <p class="upload-text">يدعم: JPG، JPEG، PNG</p>
      <input type="file" id="imageInput" accept=".jpg, .jpeg, .png" />
    </div>
    
    <div class="file-selected" id="fileSelected">
      <i class="fas fa-check-circle success-icon"></i>
      <span id="selectedFileName">تم اختيار الصورة بنجاح</span>
      <button id="convertBtn" class="convert-btn">
        تحويل الصورة <i class="fas fa-exchange-alt"></i>
      </button>
    </div>
    
    <div class="loader" id="loader"></div>
    
    <div class="preview-container" id="previewContainer">
      <div class="preview-box">
        <img id="preview" alt="معاينة الصورة" />
      </div>
      
      <div class="image-info">
        <span id="originalSize">الحجم الأصلي: --</span>
        <span id="newSize">الحجم الجديد: --</span>
      </div>
      
      <a id="downloadLink" class="download-btn" download="converted.webp">
        تحميل الصورة <i class="fas fa-download"></i>
      </a>
    </div>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const downloadLink = document.getElementById('downloadLink');
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('previewContainer');
    const dropArea = document.getElementById('dropArea');
    const loader = document.getElementById('loader');
    const originalSizeElement = document.getElementById('originalSize');
    const newSizeElement = document.getElementById('newSize');
    const fileSelected = document.getElementById('fileSelected');
    const selectedFileName = document.getElementById('selectedFileName');
    const convertBtn = document.getElementById('convertBtn');
    
    let selectedFile = null;
    
    // تحديث اسم الملف عند التحميل
    function updateFileName(name) {
      const fileName = name.split('.')[0];
      downloadLink.setAttribute('download', `${fileName}.webp`);
      selectedFileName.textContent = `تم اختيار: ${name}`;
    }
    
    // حساب حجم الملف
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' بايت';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' كيلوبايت';
      else return (bytes / 1048576).toFixed(2) + ' ميجابايت';
    }
    
    // تحويل الصورة
    function convertToWebP(file) {
      // عرض شاشة التحميل
      loader.style.display = 'block';
      previewContainer.style.display = 'none';
      fileSelected.style.display = 'none';
      
      const originalFileSize = file.size;
      originalSizeElement.textContent = `الحجم الأصلي: ${formatFileSize(originalFileSize)}`;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // إنشاء canvas
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          
          // تحويل إلى WebP
          canvas.toBlob(blob => {
            // إخفاء شاشة التحميل
            loader.style.display = 'none';
            
            const webpUrl = URL.createObjectURL(blob);
            downloadLink.href = webpUrl;
            preview.src = webpUrl;
            
            // عرض معلومات الحجم
            newSizeElement.textContent = `الحجم الجديد: ${formatFileSize(blob.size)}`;
            
            // حساب نسبة الضغط
            const compressionRatio = ((1 - (blob.size / originalFileSize)) * 100).toFixed(1);
            
            // إضافة تأثير الظهور
            previewContainer.style.display = 'block';
            previewContainer.classList.add('fade-in');
            
            // تحديث اسم الملف
            updateFileName(file.name);
          }, 'image/webp', 0.85);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
    
    // معالجة تحديد الملف
    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        selectedFile = file;
        updateFileName(file.name);
        dropArea.style.display = 'none';
        fileSelected.style.display = 'block';
      }
    });
    
    // معالجة زر التحويل
    convertBtn.addEventListener('click', () => {
      if (selectedFile) {
        convertToWebP(selectedFile);
      }
    });
    
    // معالجة السحب والإفلات
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = 'var(--primary-color)';
      dropArea.style.backgroundColor = 'rgba(187, 222, 251, 0.2)';
    });
    
    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '';
      dropArea.style.backgroundColor = '';
    });
    
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '';
      dropArea.style.backgroundColor = '';
      
      const file = e.dataTransfer.files[0];
      if (file && file.type.match('image/(jpeg|jpg|png)')) {
        selectedFile = file;
        input.files = e.dataTransfer.files;
        updateFileName(file.name);
        dropArea.style.display = 'none';
        fileSelected.style.display = 'block';
      }
    });
  </script>

</body>
</html>
